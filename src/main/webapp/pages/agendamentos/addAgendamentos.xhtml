<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">

		<p:spacer height="10" />

		<h:form>
			<p:breadCrumb>
				<p:menuitem value="Home" url="#" />
				<p:menuitem value="Agendamentos" url="#" />
			</p:breadCrumb>
		</h:form>

		<p:spacer height="10" />



		<h:form>
			<p:messages showDetail="true" closable="true" >
				<p:autoUpdate/>
			</p:messages>
		 <p:panel id="cadastroAgendamentos" header="Cadastro de Agendamentos" style="margin-bottom:20px">
		 
			<h:panelGrid columns="2">
			
				<span class="ui-float-label"> 
					<h:inputHidden value="#{agendamentoController.agendamento.id}" /> 
				</span>

 
				<h3>Médico</h3>
		        <p:selectOneMenu value="#{agendamentoController.agendamento.medico}" converter="medicoConverter">
		        	<f:selectItem itemLabel="Selecione um médico..." noSelectionOption="true" />
		            <f:selectItems var="medico"
		                           value="#{agendamentoController.listaMedicos()}"
		                           itemLabel="#{medico.nome}"
		                           itemValue="#{medico}" />
		        </p:selectOneMenu>

				<h3>Paciente</h3>
		        <p:selectOneMenu value="#{agendamentoController.agendamento.paciente}" converter="pacienteConverter">
		        <f:selectItem itemLabel="Selecione um paciente..." noSelectionOption="true" />
		            <f:selectItems var="paciente"
		                           value="#{agendamentoController.listaPacientes()}"
		                           itemLabel="#{paciente.nome}"
		                           itemValue="#{paciente}" />
		        </p:selectOneMenu>
		        
		        
	        	<h3>Status</h3>
		        <p:selectOneMenu value="#{agendamentoController.agendamento.status}" >
		        	<f:selectItem itemLabel="Selecione um status..." noSelectionOption="true" />
		            <f:selectItems var="tipo"
		                           value="#{agendamentoController.getStatus()}"
		                           itemValue="#{tipo}" />
		        </p:selectOneMenu>

				<h3>Data Consulta</h3>
				<span class="ui-float-label"> 				
					<p:inputText id="data_consulta" p:type="date" value="#{agendamentoController.agendamento.data_consulta}" required="true"/>
				</span>				
				
				<h3>Data Agendamento</h3>
				<span class="ui-float-label">
					<p:inputText id="data_agendamento" p:type="date" value="#{agendamentoController.agendamento.data_agendamento}" required="true"/>
				</span>
							
			</h:panelGrid>
			
		</p:panel>
		
			<p:commandButton action="#{agendamentoController.addAgendamento()}" value="Salvar" />
		
		</h:form>


	</ui:define>

</ui:composition>
